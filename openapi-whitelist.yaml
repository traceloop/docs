# OpenAPI Path Whitelist Configuration
# Patterns support glob-style wildcards: * matches any segment
#
# Example patterns:
#   /api/v1/tracing/*     - All endpoints under /api/v1/tracing/
#   /api/v2/warehouse/*   - All endpoints under /api/v2/warehouse/

version: 1

source:
  repository: traceloop/api-service
  branch: main
  path: docs/swagger.json

# Base URL for the API server
base_url: https://api.traceloop.com

# Path patterns to include (glob-style)
# Paths NOT matching any pattern will be excluded
include_paths:
  - /v2/metrics_hwm
  - /v2/organizations
  - /v2/evaluators/execute/*
  - /v2/metrics
  - /v2/metrics_hwm
  - /v2/auto-monitor-setups/*
  - /v2/auto-monitor-setups

# Paths to explicitly exclude (processed after include)
exclude_paths: []
